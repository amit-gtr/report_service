<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Report Application</title>
</head>
<body>

<div class="container">
    <h1 class="mb-3">Report Application</h1>

   <form th:action="@{/search}" th:object="${search}" method="POST">
        <table>
            <tr>
                <td>Plan Name :</td>
                <td>
                    <select th:field="*{planName}">
                        <option value="">-select-</option>
                        <option th:each="name : ${name}" th:value="${name}" th:text="${name}"></option>
                    </select>
                </td>

                <td>Plan Status :</td>
                <td>
                    <select th:field="*{planStatus}">
                        <option value="">-select-</option>
                        <option th:each="status : ${status}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </td>

                <td>Gender :</td>
                <td>
                    <select th:field="*{gender}">
                        <option value="">-select-</option>
                        <option value="male">Male</option>
                        <option value="female">Fe-male</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Start Date :</td>
                <td><input th:field="*{startDate}" type="date"/></td> 

                <td>End Date :</td>
                <td><input th:field="*{endDate}" type="date"/></td> 
            </tr>

            <tr><td><input type="submit" value="search" class="btn btn-primary"/></td></tr>
        </table>
    </form>

    <hr>
    <table  class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Holder Name </th>
                <th>Plan Name </th>
                <th>Plan Status</th>
                <th>Start Date </th>
                <th>End Date </th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="plan : ${plan}">
                <tr>
                    <td th:text="${plan.id}"></td>
                    <td th:text="${plan.citizenName}"></td>
                    <td th:text="${plan.planName}"></td>
                    <td th:text="${plan.planStatus}"></td>
                    <td th:text="${plan.planStartDate}"></td>
                    <td th:text="${plan.planEndDate}"></td>
                    <td th:text="${plan.benefitAmt}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <hr>

    Export : <a href="">Excel</a> <a href="">Pdf</a> 

</div>



</body></html>
